<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-list>
    <div *ngIf="isEmpty">
      {{this.message}}
    </div>
    <ion-item *ngFor="let category of categories">
      <ion-label>
        {{ category.data.title}}
      </ion-label>
      <ion-icon name="create" slot="end" (click)="open(true,category.id)"></ion-icon>
      <ion-icon name="trash" slot="end" (click)="deleteCategory(category.id)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="open(false,null)">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
